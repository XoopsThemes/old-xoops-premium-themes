<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
<!-- title and metas -->
<title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> : <{/if}><{$xoops_sitename}></title>
<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
<meta name="robots" content="<{$xoops_meta_robots}>" />
<meta name="keywords" content="<{$xoops_meta_keywords}>" />
<meta name="description" content="<{$xoops_meta_description}>" />
<meta name="rating" content="<{$xoops_meta_rating}>" />
<meta name="author" content="<{$xoops_meta_author}>" />
<meta name="copyright" content="<{$xoops_meta_copyright}>" />
<meta name="generator" content="XOOPS" />
<meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
<!-- path favicon -->
<link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
<link rel="icon" type="image/png" href="<{xoImgUrl icons/favicon.png}>" />
<!-- include xoops.js and others via header.php -->
<{$xoops_module_header}>
<!-- Xoops style sheet -->
<!--
<link rel="stylesheet" type="text/css" media="screen" href="<{xoAppUrl xoops.css}>" />
-->
<!-- Theme style sheets -->
<link rel="stylesheet" type="text/css" media="screen" href="<{xoImgUrl style.css}>" title="default" />
</head>
<body class="xo-page">
<!--- Header -->
<div class="header">
	<div class="container_12">
		<div class="grid_4">
			<h1><a href="<{xoAppUrl}>"><{$xoops_sitename}></a></h1>
		</div>
		<div class="clear"></div>
	</div>
</div>
<div class="container_12">
	<div class="xoops-msg">
		<h3><{$message}></h3>
		<img src="<{xoImgUrl img/indicator.gif}>" alt="<{$message}>"/><br />
		<{$lang_ifnotreload}><br />
		<{if $xoops_logdump != ''}>
			<{$xoops_logdump}>
		<{/if}>
	</div>
</div>
</body>
</html>
